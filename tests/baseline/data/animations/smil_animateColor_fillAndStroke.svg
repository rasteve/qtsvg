<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100">
  <rect width="100" height="100" fill="blue" stroke-width="10" stroke="yellow">
    <animateColor attributeName="stroke" from="yellow" to="green" dur="1s" repeatCount="1"/>
    <animateColor attributeName="fill" from="blue" to="red" dur="1s" repeatCount="1"/> 
  </rect>
</svg>