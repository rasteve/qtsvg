<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100">
  <rect width="100" height="100" fill="black">
    <animateColor attributeName="fill" from="black" to="green" dur="1s" fill="freeze" repeatCount="1" additive="sum"/>
    <animateColor attributeName="fill" from="black" to="red" begin="1s" dur="1s" fill="freeze" repeatCount="1" additive="sum"/>
    <animateColor attributeName="fill" from="black" to="blue" begin="2s" dur="1s" fill="freeze" repeatCount="1" additive="sum"/>
  </rect>
</svg>
